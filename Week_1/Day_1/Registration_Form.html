<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>


<body>
    <h1>Registration Form</h1>
    
    <div> First name: * <input type="text" name="first_name"></div>
    <div> Last name: *<input type="text" name="last_name"></div>
    <div> Email address: *<input type="text" name="email address"></div>
    <div> Password: * <input type="password" name="password"></div>
    <div> Confirm Password:* <input type="password" name="confirm password"></div>
    <div> Birthday:* <input type="date" name="dob"></div>
       
    <h3>Gender Identity</h3>

    <div>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Male</label>
        <input type="radio" name="font" value="normal1" id="normal1">
        <label for="normal">Female</label>
        <input type="radio" name="font" value="normal2" id="normal2">
        <label for="normal">Non-binary</label>
        <input type="radio" name="font" value="normal3" id="normal3">
        <label for="normal">I prefer not to answer</label>
    </div>

    <div>
        <p>A short description about myself.</p>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
    Favorite Language 
        <select name="language">
            <option>Javascript</option>
            <option>Python</option>
            <option>Java</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates.</label>
    </div>

    <input type="submit" value="Create Account" >

    <p>* Indicates a required field.</p>


</body>




</html>
